<style type="text/css">
	body {
		background: linear-gradient(-45deg, #48a247, #1c2937, #1c2937, #48a247);
		background-size: 400% 400%;
		animation: gradient 20s ease infinite;
		height: 100vh;
		display: grid;
		place-content: center;
	}

	@keyframes gradient {
		0% {
			background-position: 0% 50%;
		}

		50% {
			background-position: 100% 50%;
		}

		100% {
			background-position: 0% 50%;
		}
	}

	#magazine {
		margin: auto;
		width: 1152px;
		height: 752px;
	}

	#magazine .turn-page {
		background-color: #ccc;
		background-size: 100% 100%;
	}

</style>

<body>

	<div id="magazine">
		<div style="background-image:url(pages/bhg-01.png);"></div>
		<div style="background-image:url(pages/bhg-02.png);"></div>
		<div style="background-image:url(pages/bhg-03.png);"></div>
		<div style="background-image:url(pages/bhg-04.png);"></div>

		<div style="background-image:url(pages/bhg-15.png);"></div>
		<div style="background-image:url(pages/bhg-16.png);"></div>
		<div style="background-image:url(pages/bhg-17.png);"></div>
		<div style="background-image:url(pages/bhg-18.png);"></div>
		<div style="background-image:url(pages/bhg-19.png);"></div>
		<div style="background-image:url(pages/bhg-20.png);"></div>

		<audio id="audio" class="audio">
			<source src="sounds/page-flip-4.mp3" type="audio/mpeg">
		</audio>
	</div>


	<script type="text/javascript">
		var audio = document.getElementById("audio");

		$(window).ready(function () {
			$('#magazine').turn({
				display: 'double',
				acceleration: true,
				gradients: !$.isTouch,
				elevation: 50,
				autoCenter: true,
				when: {
					turning: function (e, page, view) {

						audio.play();
					},
					turned: function (e, page) {
						/*console.log('Current view: ', $(this).turn('view'));*/
					}
				}
			});
		});


		$(window).bind('keydown', function (e) {

			if (e.keyCode == 37)
				$('#magazine').turn('previous');
			else if (e.keyCode == 39)
				$('#magazine').turn('next');

		});

		$("#magazine").bind("turned", function (event, page, view) {
			console.log("Page: " + page);
		});

	</script>

</body>
